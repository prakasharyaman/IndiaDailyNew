name: indiadaily
description: A trusted news app.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.5+15

environment:
  sdk: '>=2.18.4 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cached_network_image: ^3.2.2
  card_swiper: ^2.0.4
  cloud_firestore: ^4.0.4
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.1
  firebase_core: ^2.1.1
  firebase_crashlytics: ^3.0.4
  firebase_messaging: ^14.0.4
  flex_color_scheme: ^6.0.1
  float_column: ^1.3.0
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.3.2
  flutter_cache_manager: ^3.3.0
  flutter_easyloading: ^3.0.5
  flutter_local_notifications: ^12.0.3
  flutter_native_splash: ^2.2.14
  font_awesome_flutter: ^10.2.1
  fuzzywuzzy: ^0.2.0
  get: ^4.6.5
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  http: ^0.13.5
  multi_select_flutter: ^4.1.2
  package_info_plus: ^3.0.1
  quiver: ^3.1.0
  settings_ui: ^2.0.2
  share_plus: ^6.2.0
  shared_preferences: ^2.0.15
  timeago: ^3.3.0
  url_launcher: ^6.1.6
  webview_flutter: ^3.0.4
  youtube_player_flutter: ^8.1.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
flutter_native_splash:
  color: "#f53030"
  image: assets//images/splash.png
  branding: assets/images/brand.png

  android_12:
    color: "#f53030"
    image: assets//images/splash.png
    branding: assets/images/brand.png
